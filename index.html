<!DOCTYPE HTML>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <script type="text/javascript">
            const {hash} = window.location
            const path = hash.slice(1)
            if (!path) {
                alert('No path detected! Please add something like "#pset_basic_data_types/shopping_list/p1.py" and HARD refresh to redirect to Google colab')
            }
            else {
                const end = path.replace('.py', '.ipynb').split('/')
                const fn = end.pop()
                const finalpath = end.concat(['nb', fn]).join('/')
                window.redirect_colab_url = `https://colab.research.google.com/github/mottaquikarim/pydev-psets/blob/master/${finalpath}`
                window.location.href = window.redirect_colab_url;
            }
            
        </script>
        <title>Page Redirection</title>
    </head>
    <body>
        <!-- Note: don't tell people to `click` the link, just tell them that it is a link. -->
        <div>
            If you are not redirected automatically, follow this <span></span>.
        </div>
        <script>
            let str = "";
            if (!window.redirect_colab_url) {
                document.querySelector('div').innerHTML = 'No path detected! Please add something like "#pset_basic_data_types/shopping_list/p1.py" and HARD refresh to redirect to Google colab'
            }
            else {
                document.querySelector('span').innerHTML = `
                <a href='${window.redirect_colab_url}'>link to problem</a>
                `   
            }
        </script>
    </body>
</html>
